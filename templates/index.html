<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="/analyze" method="POST">
        <label for="Speech Recognition">Speech Recognition</label>
    <input type="text" name="rawtext" id="speechToText" placeholder="Speak Something" onclick="record()">
        <button type="submit">Submit</button>
    </form>

    

  
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            const print = document.getElementById('speechToText').value;
            console.log(print);
            recognition.onresult = function(event) {

                document.getElementById('speechToText').value = event.results[0][0].transcript;
                const res=document.getElementById('speechToText').value;
                console.log(res);
            }
            recognition.start();
            console.log(print);

        }
    </script>

</body>
</html>
